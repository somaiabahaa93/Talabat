      <!-- Signup form -->
      <div class="alert alert-danger" role="alert" *ngIf="err?.first_name">
     
        {{err?.first_name}} 
        
      </div>
      <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" formControlName="first_name">
          
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="err?.last_name">
        {{err?.last_name}} 
      </div>
      <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" formControlName="last_name">
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="err?.email">
        {{err?.email}} 
      </div>
      <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" formControlName="email">
      </div>
      
      <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
      </div>
     
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirm_password">
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="err?.gender">
        {{err?.gender}} 
      </div>
      <div class="form-group">
        <!-- <label>Gender</label><br> 
         <input type="text" class="form-control" formControlName="gender"> -->

         <label for="gender">Gender:</label>

          <select class="form-control" formControlName="gender" name="gender" id="gender">
            <option  value="male">Male</option>
            <option  value="female">Female</option>
            
          </select>


      </div>
      <div class="alert alert-danger" role="alert" *ngIf="err?.date_of_birth">
        {{err?.date_of_birth}} 
      </div>
      <div class="form-group">
        <label>DOB</label>
        <input type="date" class="form-control" formControlName="date_of_birth">
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="err?.mobile_number">
        {{err.mobile_number}} 
      </div>
      <div class="form-group">
        <label>MobileNumber</label>
        <input type="text" class="form-control" formControlName="mobile_number">
      </div>
      <button type="submit" class="btn btn-block btn-primary">Register User</button>
  </form>
</div>
