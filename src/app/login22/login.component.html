<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <br>
    <br>

    <form class="example-form">

      <mat-card-content>

        <mat-form-field class="example-full-width">
          <input type="email" [(ngModel)]="userData.email" name="email" matInput placeholder="Email" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" [(ngModel)]="userData.password" name="password" type="password" matInput
            placeholder="Password" required>
        </mat-form-field>



      </mat-card-content>

      <button (click)="signIn(userData)" type="submit" mat-stroked-button color="accent"
        class="btn-block">Login</button>
      <br>
      <div class="d-jcc" style="margin-top: 20px;">
        <a [routerLink]="['/']" style="text-align: center; text-decoration: none;">Back to home?!</a>
      </div>
      <div class="d-jcc" style="margin-top: 20px;">
        <a [routerLink]="['/register']" style="text-align: center; text-decoration: none;">Don't have account?!</a>
      </div>

    </form>
  </mat-card>
</div>
