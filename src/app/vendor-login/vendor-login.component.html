<div style="height:655px;position:relative; ">
<img src="assets/img/login-bg.jpg" class="img-fluid" style="width: 100%; height:100%;">

<div class="d-flex justify-content-center align-items-center text-center"  style="background-color:rgba(52, 96, 197, 0.5); position:absolute;height:655px;left: 0;right: 0;top: 0;bottom: 0;">
    <div  style="background-color: white;height:70%;width:25%;position: relative;">
        <img src="assets/img/طلبات.png" style="width: 70px;height: 70px;border-radius:50%;position: absolute; top:-10%;z-index: 5555;left: 40%;">
        <h3 class="pt-4">Welcome to the Talabat Portal</h3>
        <p class="text-muted">If you’re unable to login or recover your password (link below), please contact your account manager.</p>
        <div class="auth-wrapper w-75 m-auto">
            <form class="form-signin" [formGroup]="form" (submit)="onsubmit()" >
          
                <!-- Errors -->
                <!-- <div *ngIf="errors?.email" class="alert alert-danger mt-3">
                    {{ errors?.email }}
                </div>
                <div *ngIf="errors?.password" class="alert alert-danger mt-3">
                    {{ errors?.password }}
                </div>
                <div *ngIf="errors?.error" class="alert alert-danger mt-3">
                    {{ errors?.error }}
                </div> -->
          
                <!-- Login -->
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <button type="submit" class="btn btn-block btn-primary">Log in</button>
            </form>
          </div>
        </div>
        
          
    
</div>
</div>
